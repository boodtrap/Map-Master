<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
  <title>Turunmap</title>

  <!-- Trunk config for WASM -->
  <link data-trunk rel="rust" data-wasm-opt="2" />
  <!-- Provide a default base for GitHub Pages; trunk will replace data-trunk-public-url when building if you pass --public-url -->
  <base data-trunk-public-url href="/Map-Master/" />

  <link data-trunk rel="icon" href="assets/favicon.ico">

  <link data-trunk rel="copy-file" href="assets/sw.js" />
  <link data-trunk rel="copy-file" href="assets/manifest.json" />
  <link data-trunk rel="copy-file" href="assets/icon-1024.png" data-target-path="assets" />
  <link data-trunk rel="copy-file" href="assets/icon-256.png" data-target-path="assets" />
  <link data-trunk rel="copy-file" href="assets/icon_ios_touch_192.png" data-target-path="assets" />
  <link data-trunk rel="copy-file" href="assets/maskable_icon_x512.png" data-target-path="assets" />

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icon_ios_touch_192.png">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#404040">

  <style>
    html { touch-action: manipulation; }
    body { background: #909090; }
    @media (prefers-color-scheme: dark){ body { background: #404040; } }
    html,body { overflow: hidden; margin:0 !important; padding:0 !important; height:100%; width:100%; }
    canvas { display:block; position:absolute; top:0; left:0; width:100%; height:100%; }
    .centered { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#f0f0f0; font-size:24px; font-family:Ubuntu-Light,Helvetica,sans-serif; text-align:center; }
    .lds-dual-ring { display:inline-block; width:24px; height:24px; }
    .lds-dual-ring:after { content:" "; display:block; width:24px; height:24px; border-radius:50%; border:3px solid #fff; border-color:#fff transparent #fff transparent; animation:lds-dual-ring 1.2s linear infinite; }
    @keyframes lds-dual-ring { 0%{ transform:rotate(0deg);} 100%{ transform:rotate(360deg);} }
  </style>
</head>

<body>
  <canvas id="the_canvas_id"></canvas>

  <div class="centered" id="loading_text">
    <p style="font-size:16px">Loadingâ€¦</p>
    <div class="lds-dual-ring"></div>
  </div>

  <script>
    // Register service worker (disabled during dev with #dev)
    if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('sw.js').catch(function (err) {
          console.warn('ServiceWorker registration failed:', err);
        });
      });
    }
  </script>
</body>

</html>
